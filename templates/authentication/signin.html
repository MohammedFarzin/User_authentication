<html>
    <head>
        <meta charset="utf-8">

        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

      <section class="vh-100" style="background-color: #508bfc;">
        
            
        
        <form action="/signin" method="post">
          {% csrf_token %}
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <h3 class="mb-5">Sign in</h3>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typeEmailX-2">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg " placeholder="Create a username"  />  
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Password</label>
                      <input type="password" name="password1" id="password1" class="form-control form-control-lg"  placeholder="Enter your Password" />                      
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                      <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>
        
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        
                    <hr class="my-4">
        
                    
        
                  </div>

                  {% for message in messages %}
               <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </form>
