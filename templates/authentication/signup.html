<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>signup</h1>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="Create a username" required>
            <br>
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
            <br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>
            <br>
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>
            <label for="">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Enter your Password" required>
            <br>
            <label for="">Confrim Password</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm Your Password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        {% for message in messages%}
        <h3>{{ message }}</h3>
        {% endfor %}
        <script src="" async defer></script>
    </body>
</html>
